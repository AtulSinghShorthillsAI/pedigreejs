        opts.dataset = local_dataset;
      } else {
        opts.dataset = dataset;
      }
      opts = pedigreejs.pedigreejs.build(opts);
      $("#history_ex1").css("max-width", svg_width);
      $("#history_ex1").css("margin", "auto");
    });
  </script>
</head>
